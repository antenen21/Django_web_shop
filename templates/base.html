      <!-- ======== TESTING ======== -->
            <!--  The reason sometime html executed inline script before external script loaded perfectly. 
                  I get solution by this way . I just added defer attribute to my owl.carousel source calling like ..
               
                  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

                  Documentation about defer attribute  https://www.w3schools.com/tags/att_script_defer.asp -->
                     
            
            <!-- jquery -->

               <script defer src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
