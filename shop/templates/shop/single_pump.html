{% load static %}


<link rel="stylesheet" href="{% static 'shop/single_pump.css' %}">


    
              
 <div class="container" style="height:100%">
    <div class="box_main" style="display: flex; flex-direction: column;">
        
            <div class="text" style="flex-grow: 1;"> 
                <h4 class="shirt_text">{{pump.brand}} {{pump.model}}</h4>
            </div>
            <div class=" container electronic-img img-fluid">
                <div class="row">
                    <div class="col-12">
                        <a href="{{pump.get_absolute_url}}"><img src="{{pump.img.url}}" alt="{{pump.model}}"></a>
                    </div>
                </div>
            </div> 
            <div>
                <p class="price_text">Prix:  <span style="color: #262626;">{{pump.price}}</span></p>
            </div>

            <div class="grid-container">
                <a class="card_cart_btn" href="{{pump.get_absolute_url}}"><i class="bi bi-cart-plus-fill"></i></a>
                <a class="detail_btn" href="{{pump.get_absolute_url}}"><i class="bi bi-three-dots"></i></a> 
            </div>        
    </div>  
</div>
