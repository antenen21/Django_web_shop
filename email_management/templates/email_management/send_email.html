{% extends 'admin/base_site.html' %}

{% block content %}
    <h1>Send Email</h1>
    <form method="POST" action="{% url 'shop/admin_email/send_email.html' %}">
        {% csrf_token %}
        <label for="subject">Subject:</label><br>
        <input type="text" name="subject" required><br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" rows="6" required></textarea><br><br>
        <label for="recipients">Recipients (separated by comma):</label><br>
        <input type="text" name="recipients" required><br><br>
        <button type="submit">Send Email</button>
    </form>
{% endblock %}
